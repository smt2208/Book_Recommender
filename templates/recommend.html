<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 15px;
            font-size: 2.5em;
        }
        .selected-book {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.2em;
        }
        .recommendations {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        .book-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }
        .book-card:hover {
            transform: translateY(-10px);
        }
        .book-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            background: #f0f0f0;
        }
        .book-info {
            padding: 20px;
        }
        .book-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            min-height: 60px;
        }
        .book-distance {
            color: #667eea;
            font-size: 0.9em;
        }
        .back-button {
            display: block;
            width: 200px;
            margin: 0 auto;
            padding: 15px;
            background: white;
            color: #667eea;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .back-button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìñ Recommendations</h1>
        <p class="selected-book">Based on: <strong>{{ book_name }}</strong></p>
        
        <div class="recommendations">
            {% for book in recommendations %}
            <div class="book-card">
                <img src="{{ book.image_url }}" alt="{{ book.title }}" class="book-image" onerror="this.src='https://via.placeholder.com/300x400?text=No+Image'">
                <div class="book-info">
                    <div class="book-title">{{ book.title }}</div>
                    <div class="book-distance">Similarity Score: {{ book.distance }}</div>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <a href="/" class="back-button">‚Üê Back to Search</a>
    </div>
</body>
</html>
